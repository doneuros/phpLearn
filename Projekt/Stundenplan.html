   <div class="container">
  <h2>Termin vereinbaren</h2>
  <form role="form">
    <div class="form-group">
      <label for="sel1">Tag auswähle:</label>
      <select class="form-control" id="sel1">
        <option>Montag</option>
        <option>Dienstag</option>
        <option>Mittwoch</option>
        <option>Donnerstag</option>
        <option>Freitag</option>
        <option>Samstag</option>
        <option>Sonntag</option>
      </select>
      <br>
      <label for="sel2">Uhrzeit auswählen:</label>
      <select class="form-control" id="sel2">
        <option>9:00 Uhr</option>
        <option>11:00 Uhr</option>
        <option>14:00 Uhr</option>
        <option>16:00 Uhr</option>
      </select>
    </div>
  </form>
    <button type="button" class="btn btn-primary btn-block">Anmelden</button>
    <button type="button" class="btn btn-primary btn-block">Abmelden</button>
 
<h2>Terminübersicht</h2>         
       <div ng-app="myApp" ng-controller="customersCtrl">
  <table class="table">
    <thead>
      <tr>
        <th>Uhrzeit</th>
          <th>Montag</th>
        <th>Dienstag</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>9:00 Uhr</td>
        <td><span class="glyphicon glyphicon-ok"></span></td>
        <td><span class="glyphicon glyphicon-ok"></span></td>
      </tr>
      <tr>
          <td>11:00 Uhr</td>
        <td><span class="glyphicon glyphicon-remove"></span></td>
        <td><span class="glyphicon glyphicon-remove"></span></td>
      </tr>
                 
        
        
    </tbody>
  </table>
           <table class="table table-striped">
  <thead>
    <tr>
      <th>Uhrzeit</th>
      <th>Montag</th> 
      <th>Dienstag</th> 
      <th>Mittwoch</th> 
      <th>Donnerstag</th> 
      <th>Freitag</th> 
      <th>Samstag</th> 
      <th>Sonntag</th>      
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="time in days">
      <td>
          {{time}}
      </td>
      <td ng-repeat="user in users">{{ user.fName }}</td>      
    </tr>
  </tbody>
</table>
    </div>
       <script>
           var app = angular.module('myApp', []);
           app.controller('customersCtrl', function($scope, $http) {
        $http.get("http://www.w3schools.com/angular/customers_mysql.php")
        .success(function (response) {$scope.names = response.records;});
});
</script>
